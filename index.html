<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>

	<!--MAin Style-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<button>CLICK</button>
	<h1></h1>
	





	<!--jQuery Libs -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>

	<script>

		$('button').click(function(){
			let count = 15;

			setInterval(function(){
				$('h1').text(count);count--;

				if(count< 0){
					$('h1').html('<span style="color : red;">BOOM</span>');
				};



			},1000);
		});
		

	</script>
</body>
</html>
